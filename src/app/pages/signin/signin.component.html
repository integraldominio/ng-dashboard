<div class="signin-container" fxLayout="row">

  <div class="signin-cover" fxFlex="20" fxFlex.gt-xs="50">
    <div fxLayout="column" fxLayoutAlign="center center" style="height: 100%;">
      <img src="assets/images/logo.jpg" alt="">
    </div>
  </div>

  <div class="signin-content mat-elevation-z12" fxFlex="80" fxFlex.gt-xs="50">
    <mat-card-title>Login
      <a class="redirect" [routerLink]="['/sigup']">sigup</a>
    </mat-card-title>

    <form [formGroup]="userForm" (ngSubmit)="login()">
      <mat-form-field class="display-block">
        <input type="email" placeholder="email" formControlName="email" required matInput>
        <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
      </mat-form-field>

      <mat-form-field class="display-block">
        <input type="password" placeholder="password" formControlName="password" required matInput>
        <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Entrar</button>
    </form>

    <div class="other-sign">
      Outras formas de login
    </div>

    <button class="mat-raised-button capsule-button google-button m-b-15" (click)="signInWithGoogle()">
      <span class="capsule-button-wrapper">
        <div class="capsule-button-icon">
          <img src="assets/icon/google-plus.svg">
        </div>
        <span class="capsule-button-text">Google</span>
      </span>
    </button>

    <button class="mat-raised-button capsule-button github-button m-b-15" (click)="signInWithGithub()">
      <span class="capsule-button-wrapper">
        <div class="capsule-button-icon">
          <img src="assets/icon/github-logo.svg">
        </div>
        <span class="capsule-button-text">Github</span>
      </span>
    </button>

    <button class="mat-raised-button capsule-button facebook-button m-b-15">
      <span class="capsule-button-wrapper">
        <div class="capsule-button-icon">
          <img src="assets/icon/facebook.svg">
        </div>
        <span class="capsule-button-text">Facebook</span>
      </span>
    </button>



  </div>
</div>
